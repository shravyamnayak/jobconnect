version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jobconnect
    environment:
      POSTGRES_DB: jobconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres-init:/docker-entrypoint-initdb.d
    networks:
      - jobconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobconnect-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobconnect
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: mySecretKeyForJobConnectApplicationThatIsLongEnoughForHS512Algorithm
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jobconnect-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobconnect-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - jobconnect-network
    restart: on-failure

volumes:
  postgres_data:

networks:
  jobconnect-network:
    driver: bridge